<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="bootstrap/css/bootstrap-combined.min.css">
<link rel="stylesheet" href="bootstrap/css/bootstrap-editable.css">
<script type="text/javascript" src="jquery.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script src="bootstrap/js/bootstrap-editable.js" type="text/javascript"></script>
<script src="bootstrap/js/jquery.mockjax.js" type="text/javascript"></script>


<script type="text/javascript">
 function fetchfile() {
                  $.ajax({
                    type: "GET",
                    dataType: "json",
                    url: "http://jsonplaceholder.typicode.com/posts",
                    cache: false,
                  /*  $.ajax({
                type: 'POST',
                dataType: 'json', 
                url: "http://jsonplaceholder.typicode.com/posts/1",
                headers: {"X-HTTP-Method-Override": "PUT"}, */
                 
                    
                    success: function(jsondata) {
                      
                      var txt = '';
                      
                      $.each(jsondata, function(idx, obj) {
                        txt += '<tr><td>'+obj.userId+'</td><td>'+obj.id+'</td><td>'+obj.title+'</td><td>'+obj.body+'</td><td><button type=button class="edit"><span class="glyphicon glyphicon-pencil"></span></button></td><td><button type="button" class="btnDelete"> <span class="glyphicon glyphicon-trash"></span></button></td></tr>';
                      });
                     
                      $('#tblList').append(txt);
                    }
                  });
              }
            


              $(document).on('click','.btnDelete', function () { 
     alert("are you sure delete the row");
     $(this).closest('tr').remove();
     return false;
 });





</script>




<button type="button" onclick="fetchfile();">Get ajax data</button>

  
  <table class="table table-striped table-bordered" id="tblList">
 
<tr align = "center">
<td>UserId</td><td>Id</td><td>Title</td><td>Body</td><td>Action</td>
</tr>



</table>
