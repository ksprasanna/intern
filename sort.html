<!doctype html>
<html>
<head>
<script type="text/javascript">

	function myfunction(){

  var one=document.getElementById("one").value;
  var two=document.getElementById("two").value;
  var three=document.getElementById("three").value;
  var four=document.getElementById("four").value;
  var five=document.getElementById("five").value;
  var six=document.getElementById("six").value;
 var sortarray = new Array(one, two, three,four,five,six);
 var sortedarr=sortarray.sort();
    document.getElementById("one").value=sortedarr[0];
	document.getElementById("two").value=sortedarr[1];
	document.getElementById("three").value=sortedarr[2];
	document.getElementById("four").value=sortedarr[3];
	document.getElementById("five").value=sortedarr[4];
	document.getElementById("six").value=sortedarr[5];

}

</script>
</head>
<body>
Numbers:<br>
<input type="text" id="one" value=""> <br>
<input type="text" id="two" value=""><br>
<input type="text" id="three" value=""><br>
<input type="text" id="four" value=""><br>
<input type="text" id="five" value=""><br>
<input type="text" id="six" value=""><br>

</body>
